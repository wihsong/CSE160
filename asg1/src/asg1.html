<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

  <body onload="main()">
    <header>
      <p>Name: William Song</p>
      <p>Email: wihsong@ucsc.edu</p>
  </header>
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    <img src="../lib/Drawing.png" width="400" height="400">
    <p>
    <button type="button" id="clearButton">Clear Canvas</button>
    <button type="button" id="drawButton">Recreate the Image!</button>

    <p>
    <b>Drawing Mode:</b>
    <br>
    <button type="button" id="pointButton">Squares</button>
    <button type="button" id="triButton">Triangles</button>
    <button type="button" id="circleButton">Circles</button>

    <p>
    <b>Shape Color:</b>
    <br>
    Red <input type="range" min="0" max="100" value="100" class="slider" id="redSlide">
    Green <input type="range" min="0" max="100" value="100" class="slider" id="greenSlide">
    Blue <input type="range" min="0" max="100" value="100" class="slider" id="blueSlide">

    <p>
    Shape Size <input type="range" min="20" max="80" value="30" class="slider" id="sizeSlide">
    (Circles) Segment Count: <input type="range" min="3" max="25" value="10" class="slider" id="segmentSlide">

    <script src="../lib/webgl-debug.js"></script>
